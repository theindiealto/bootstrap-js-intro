<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline: Shared Office Space | Inspired Work Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PIPELINE: an inspired work community</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
                </ul>
            </div>
            <h4 class="text-primary">844-458-2340</h4>
        </div>
    </nav>
    <h1 class="mt-5 text-center" style="color: #6ab7fa;"><strong>Contact</strong> Us</h1>
    <div class="container-fluid mt-5 mb-5">
        <div class="row">
            <img class="col-6 h-100" src="https://pipelineworkspaces.com/wp-content/uploads/2020/02/contact.png">
            <div class="col-6">
                <form class="row border p-5 m-3 shadow bg-light">
                    <h3 class="mb-4" style="color: #6ab7fa;">Join Our Community</h3>
                    <div class="mb-3 col-6">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                    </div>
                    <div class="mb-3">
                        <label for="org" class="form-label">Organization</label>
                        <input type="text" class="form-control" id="org" placeholder="Enter your Organization">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="tel" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location of interest?</label>
                        <select class="form-select" id="location">
                            <option selected>Choose Location</option>
                            <option value="1">Brickell</option>
                            <option value="2">Coral Gables</option>
                            <option value="3">Doral</option>
                            <option value="4">Ft Lauderdale</option>
                            <option value="5">Orlando</option>
                            <option value="6">Philly</option>
                            <option value="7">Tampa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">How may we help you?</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Let us know what you're looking for"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="form-label">How did you first learn about Pipeline?</label>
                        <select class="form-select" id="source">
                            <option selected>Choose one</option>
                            <option value="1">Referred by current member</option>
                            <option value="2">Attended an event</option>
                            <option value="3">Google search</option>
                            <option value="4">Facebook</option>
                            <option value="5">Yelp</option>
                            <option value="6">News story / media coverage</option>
                            <option value="7">Word of mouth</option>
                            <option value="8">Don't know</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-25 mx-auto">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
